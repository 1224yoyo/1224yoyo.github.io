<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">

    <style>
        body{
            margin: 0;
            background: #1e1e1e;
            font-family: Arial;
            overflow: hidden;              
            touch-action: none;    
        }
        .left button {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 18px;
        border: none;
        border-radius: 8px;

        background: #dedcdc;   /* 白色按鈕 */
        color: #000;           /* 黑字更清楚 */
        cursor: pointer;
        transition: 0.15s;
        }
        .gameBtn {
        display: block;
        width: 280px;
        padding: 12px;
        margin: 12px 0;

        background: #cdcccc;
        border-radius: 8px;
        text-decoration: none;
        color: #000;      /* 黑字比較明顯 */
        font-size: 18px;
        text-align: center;
        transition: 0.15s;
        }
        .gameBtn:hover {background: #e0e0e0;}
        .left button:hover {background: #666;}
        .main{display: flex; height: 100dvh; margin: 0;}
        .left { width: 200px; background: #3b3b3b; padding: 20px;  }
        .right { flex: 1; background: #555454;padding: 25px;}
    </style>
</head>
<body>
    <div class="main">
        <div class="left" id="leftid">
            <button onclick="show('window')">電腦</button>
            <button onclick="show('blie')">平板</button>
        </div>
        <div class="right" id="rightid"></div>
    </div>
</body>

<script>
    const links={
        'window':{"賽車遊戲": "car.html"},
        'blie':{"射擊遊戲": "csgo.html"}}

    function show(type){
        const right = document.getElementById('rightid');   //右
        right.innerHTML=""

        games=links[type]
        for(let name in games){
            url=games[name]
            right.innerHTML += `<a class="gameBtn" href="${url}">${name}</a>`
        }

    }
</script>


</html>
